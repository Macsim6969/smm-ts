<style>
  /*To show drawing shapes type*/
  ::ng-deep .diagram-drawing-tool .image-pattern-style {
    background-color: white;
    background-size: contain;
    background-repeat: no-repeat;
    height: 45px;
    width: calc((100% - 12px) / 3);
    cursor: pointer;
    border: 1px solid #d5d5d5;
    background-position: center;
    float: left;
  }

  ::ng-deep.diagram-drawing-tool .row {
    margin-left: 0px;
    margin-right: 0px;
  }

  ::ng-deep .diagram-drawing-tool .sb-child-row {
    padding-top: 8px;
  }

  ::ng-deep .diagram-drawing-tool .row-header {
    font-size: 12px;
    font-weight: 500;
  }

  ::ng-deep .diagram-drawing-tool .property-panel-header {
    padding-top: 15px;
    padding-bottom: 5px;
  }

  ::ng-deep .diagram-drawing-tool .e-selected-style {
    border-color: #006ce6;
    border-width: 2px;
  }

  ::ng-deep .diagram-drawing-tool .control-section {
    padding-top: 0px;
    padding-bottom: 0px;
    padding-right: 0px;
  }

  ::ng-deep .diagram-drawing-tool .container-fluid {
    padding-left: 0px;
  }

  ::ng-deep .diagram-drawing-tool .col-xs-6 {
    padding-left: 0px;
    padding-right: 0px;
  }
</style>
<div class="control-section diagram-drawing-tool">
  <div class="col-lg-8 control-section">
    <div class="content-wrapper">
      <ejs-diagram
        #diagram
        id="diagram"
        width="100%"
        height="540px"
        [rulerSettings]="rulerSettings"
        (created)="diagramCreate($event)"
        [snapSettings]="snapSettings"
      >
      </ejs-diagram>
    </div>
  </div>
  <div class="col-lg-3 property-section">
    <div class="property-panel-header">Properties</div>
    <div class="row property-panel-content" id="appearance">
      <div class="row row-header sb-child-row">Shapes</div>

      <div class="row sb-child-row">
        <div
          title="Image"
          class="image-pattern-style"
          id="image"
          style="
            background-image: url(./assets/diagram/Images/drawingTool/DrawingTool_7.png);
            margin-right: 3px;
          "
        ></div>
        <div
          title="SVG"
          class="image-pattern-style"
          id="svg"
          style="
            background-image: url(./assets/images/diagram/tag.svg);
            margin-right: 3px;
          "
        ></div>
        <div
          title="Text"
          class="image-pattern-style"
          id="text"
          style="
            background-image: url(./assets/diagram/Images/drawingTool/DrawingTool_9.png);
            margin-right: 3px;
          "
        ></div>
      </div>
      <div class="row row-header sb-child-row">Connector</div>

      <div class="row sb-child-row">
        <div
          class="image-pattern-style"
          id="freehand"
          style="
            background-image: url(./assets/diagram/Images/drawingTool/connector/freehand.png);
          "
        ></div>
      </div>
      <div class="row" style="padding-top: 10px">
        <ejs-checkbox
          id="checked"
          [(checked)]="continuousDraw"
          label="Continous Draw"
        ></ejs-checkbox>
      </div>
    </div>
  </div>
</div>
