<div class="messages_header">
  <div class="header_logo">
    <h3>All chats</h3>
    <div class="footer">
      <input type="text" placeholder="search">
      <button class="settings">
        <img src="/assets/images/global/setting.png" alt="">
      </button>
    </div>
  </div>
  <div class="header_chats" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp()" (mouseleave)="onMouseUp()"
    (mousemove)="onMouseMove($event)">
    <div class="chat_pluss" (click)="createNewChat()">
      <img src="/assets/images/global/plus.svg" alt="Plus">
    </div>
    <div class="chat">Logo 1</div>
    <div class="chat">Logo 2</div>
    <div class="chat">Logo 3</div>
    <div class="chat">Logo 4</div>
    <div class="chat">Logo 5</div>
    <div class="chat">Logo 6</div>
    <div class="chat">Logo 7</div>
  </div>
</div>
