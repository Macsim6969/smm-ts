<div class="block">
  <ejs-symbolpalette
    id="symbolpalette"
    [expandMode]="expandMode"
    [palettes]="palettes"
    [getSymbolInfo]="getSymbolInfo"
    width="100%"
    height="100%"
    [symbolHeight]="48"
    [symbolWidth]="48"
    [getNodeDefaults]="getNodeDefaults"
    [getConnectorDefaults]="getConnectorDefaults"
  >
  </ejs-symbolpalette>

  <ejs-diagram
    #diagram
    id="diagram"
    width="100%"
    height="100%"
    [snapSettings]="snapSettings"
    [contextMenuSettings]="contextMenuSettings"
    [selectedItems]="selectedItems"
    [getConnectorDefaults]="getConnectorDefaults"
    (dragEnter)="dragEnter($event)"
    (contextMenuOpen)="contextMenuOpen($event)"
    (contextMenuClick)="contextMenuClick($event)"
    [getNodeDefaults]="getNodeDefaults"
    (created)="created()"
    (click)="clickOnNode($event)"
  >
  </ejs-diagram>

  <ejs-dialog
    id="defaultDialog"
    #ejDialog
    [visible]="isDialogVisible"
    [header]="'Diagram Properties'"
    [width]="'400px'"
    [showCloseIcon]="true"
    [buttons]="dialogButtons"
    (overlayClick)="closePopup()"
  >
    <ng-template #content>
      <p>Content related to the diagram goes here.</p>
      <button ejs-button (click)="saveData()">Save</button>
    </ng-template>
  </ejs-dialog>
</div>
