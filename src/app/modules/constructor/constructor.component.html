<div class="block">
  <ejs-symbolpalette
    id="symbolpalette"
    [expandMode]="expandMode"
    [palettes]="palettes"
    [getSymbolInfo]="getSymbolInfo"
    width="100%"
    height="100%"
    [symbolHeight]="48"
    [symbolWidth]="48"
    [getNodeDefaults]="getNodeDefaults"
    [getConnectorDefaults]="getConnectorDefaults"
  >
  </ejs-symbolpalette>

  <ejs-diagram
    #diagram
    id="diagram"
    width="100%"
    height="100%"
    [snapSettings]="snapSettings"
    [contextMenuSettings]="contextMenuSettings"
    [selectedItems]="selectedItems"
    [getConnectorDefaults]="getConnectorDefaults"
    (dragEnter)="dragEnter($event)"
    (dragOver)="dragLeave($event)"
    (contextMenuOpen)="contextMenuOpen($event)"
    (contextMenuClick)="contextMenuClick($event)"
    (connectionChange)="connectionChange($event)"
    [getNodeDefaults]="getNodeDefaults"
    (created)="created()"
    (positionChange)="checkToChange()"
    (rotateChange)="changeRotate($event)"
  >
  </ejs-diagram>
</div>
